<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form validation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        
        .mrg {
            padding-left: 0;
        }
        
        .frm_validate {
            margin-top: 100px;
        }
        
        .pos {
            margin-left: 300px;
        }
        
        .pos > li {
            margin-left: 40px;
        }
        
        .nav-bg {
            background: brown;
        }
        .star{
        	color: red;
        	font-size: 15px;
        }
        .text{
        	color: red;
        }
    </style>
</head>

<body>
    <div class="row mrg">
        <div class="container-fluid">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse nav-bg">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                            <ul class="nav navbar-nav pos">
                                <li class=""><a href="#">Calcultor1 <span class="sr-only">(current)</span></a></li>
                                <li><a href="p_ct_cal_2.html">Calculator2</a></li>
                               
                                <li><a href="formVa">Form Validation</a></li>
                                <li><a href="#">Project</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-6 col-md-offset-3">

            <!-- form validation -->

                <form class="form-horizontal frm_validate" name="frm" action="#" onsubmit="return validate()">
                    <fieldset>
                        <legend>Form Validation</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-3 control-label">Username<span class="star">  *</span></label>
                            <div class="col-lg-9">
                                <input class="form-control" id="inputName" placeholder="Name" type="text" name="username">
                                <p class="text" id="uname"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-3 control-label">Password<span class="star">  *</span></label>
                            <div class="col-lg-9">
                                <input class="form-control" id="inputPassword" placeholder="....." type="text" name="password">
                                <p class="text" id="psd"></p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password<span class="star">  *</span></label>
                            <div class="col-lg-9">
                                <input class="form-control" id="confirmPassword" placeholder="....." type="text" name="confirmPassword">
                                <p class="text" id="cpsd"></p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName" class="col-lg-3 control-label">First Name<span class="star">  *</span></label>
                            <div class="col-lg-9">
                                <input class="form-control" id="firstName" placeholder="First Name" type="text" name="firstName">
                                <p class="text" id="fname"></p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="col-lg-3 control-label">Last Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" id="lastName" placeholder="Last Name" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-3 control-label">Email<span class="star">  *</span></label>
                            <div class="col-lg-9">
                                <input class="form-control" id="inputEmail" placeholder="Email" type="text" name="email">
                                <p class="text" id="mail"></p>
                            </div>
                        </div>

						<div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <p><span class="star">*  </span>Required field</p>
                            </div>
                        </div>




                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
	
	<!-- javascript code -->

	<script type="text/javascript">

	function validate(){
		
		
		if(document.frm.username.value == ""){
			document.getElementById("uname").innerHTML = "Fill up the username.";
			document.frm.username.focus();
			
		}

	 
		if(document.frm.password.value ==""){
			document.getElementById("psd").innerHTML = "Fill up the password.";
			document.frm.password.focus();
			
		}
 
		if(document.frm.confirmPassword.value == ""){
			document.getElementById("cpsd").innerHTML = "Fill up the confirm password.";
			document.frm.confirmPassword.focus();
			
		}
 
		if(document.frm.firstName.value == ""){
			document.getElementById("fname").innerHTML = "Fill up the first name.";
			document.frm.firstName.focus();
			
		}


		if(document.frm.email.value == ""){
			document.getElementById("mail").innerHTML = "Fill up the email.";
			document.frm.email.focus();
			
		}

		return false;
	}

	


	</script>



</body>

</html>
