           <div class="container">

                   <div class="cal">

                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a href="#" class="btn btn-primary" onclick="addition()">Addition</a>
                                <a href="#" class="btn btn-danger" onclick="subtraction()">Subtraction</a>
                                <a href="#" class="btn btn-warning" onclick="multiplication()">Multiplication</a>
                                <a href="#" class="btn btn-success" onclick="division()">Division</a>

                        <input type="text" name="" value="" placeholder="" id="a">
                        <input type="text" name="" value="" placeholder="" id="b">

	<!-- javascript code -->

	<script type="text/javascript">

	   var a, b, result;

        function setValues(){
            a = Number(document.getElementById("a").value);
            b = Number(document.getElementById("b").value);
        }

        function addition(){
            setValues();
            result = a + b;
            document.getElementById("output").innerHTML = result;
        }

        function subtraction(){
            setValues();
            result = a - b;
            document.getElementById("output").innerHTML = result;
        }

        function multiplication(){
            setValues();
            result = a * b;
            document.getElementById("output").innerHTML = result;
        }

        function division(){
            setValues();
            result = a/b;
            document.getElementById("output").innerHTML = result;
            
        }

        function c(){
            setValues();
            result = a , b;
            result = "";
            document.getElementById("output").innerHTML = result;

        }


	</script>
